services:
  # Backend Strapi Service
  - type: web
    name: word-search-backend
    runtime: node
    plan: starter
    region: oregon
    rootDir: backend-strapi
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 1337
      - key: DATABASE_CLIENT
        value: postgres
      - key: DATABASE_URL
        sync: false  # Set this manually in Render dashboard with your Neon database URL
      - key: DATABASE_SSL_REJECT_UNAUTHORIZED
        value: "false"
      # These will be auto-generated by Render
      - key: APP_KEYS
        generateValue: true
      - key: API_TOKEN_SALT
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: TRANSFER_TOKEN_SALT
        generateValue: true
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: word-search-frontend
          property: host

  # Frontend Next.js Service
  - type: web
    name: word-search-frontend
    runtime: node
    plan: starter
    region: oregon
    rootDir: frontend-next
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_BASE_URL
        fromService:
          type: web
          name: word-search-backend
          property: host

# Using external Neon database - no database service needed
# Set DATABASE_URL environment variable manually in Render dashboard

