version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: word-search-postgres
    environment:
      POSTGRES_DB: wordsearch
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - word-search-network

  strapi:
    build: .
    container_name: word-search-strapi
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: wordsearch
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi123
      DATABASE_SSL: false
      HOST: 0.0.0.0
      PORT: 1337
    ports:
      - "1337:1337"
    depends_on:
      - postgres
    networks:
      - word-search-network
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json

volumes:
  postgres_data:

networks:
  word-search-network:
    driver: bridge
